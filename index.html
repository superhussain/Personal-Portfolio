---
layout: default
---

<div class="tab-pane blog-tab home" id="blog">
  <h4><a href="{{ "/feed.xml" | prepend: site.baseurl }}"><i class="fa fa-rss-square"></i></a> Blog</h4>
  <hr>

  <div class="post-list">
    {% for post in site.posts %}
      <div class="view view-first">
        <img src="img/post/cover/{{post.cover}}" />
        <div class="mask">
          <h2>{{ post.title }}</h2>
          <p class="post-date">{{ post.date | date: "%b %-d, %Y" }}</p>
          <p>{{ post.description }}</p>
          <a href="{{ post.url | prepend: site.baseurl }}" class="info">Read Post</a>
        </div>
      </div>
    {% endfor %}
  </div>

</div>
